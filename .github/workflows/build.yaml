name: build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      max-parallel: 2
      matrix:
        config: [iso]
        arch: [x86]
    name: build ${{ matrix.config }}-${{ matrix.arch }}
    runs-on: ubuntu-latest # matrix.arch
    steps:
      # - uses: jlumbroso/free-disk-space@main
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix build -L .#nixosConfigurations.${{ matrix.config }}-${{ matrix.arch }}.config.system.build.isoImage
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.config }}
          path: result/iso/nixos-*.${{ matrix.config }}

